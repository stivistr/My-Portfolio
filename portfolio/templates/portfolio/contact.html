<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>

    {% if success %}
        <p style="color: green;">Your message has been sent successfully!</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
